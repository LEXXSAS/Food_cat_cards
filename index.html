<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Food cat cards</title>
</head>
<body>

<section class="cards" id="cards">
        <div class="cards__title">
            <h1 class="cards__title-h1">Ты сегодня покормил кота?</h1>
        </div>
    <div class="cards__wrapper">
             <div class="cards__container">
                   <a data-eat="0" class="cards__container-link" href="#">
                            <svg class="cards-svg__two" width="320" height="480" viewBox="0 0 320 480" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 468V43.5046L43.5046 2H308C313.523 2 318 6.47715 318 12V468C318 473.523 313.523 478 308 478H12C6.47716 478 2 473.523 2 468Z"  stroke="currentColor" stroke-width="4"/>
                            </svg>
                            <div class="cards__container-back">
                                    <div class="cards__container-back-svg">
                                        <svg class="cards-svg__one" width="320" height="480" viewBox="0 0 320 480" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M2 468V43.5046L43.5046 2H308C313.523 2 318 6.47715 318 12V468C318 473.523 313.523 478 308 478H12C6.47716 478 2 473.523 2 468Z"  stroke="currentColor" stroke-width="4"/>
                                        </svg>
                                        <span>
                                            <img class="cards__container-image" src="img/cat_x2.png" alt="картинка кота">
                                        </span>
                                        <div class="cards-container-text">
                                            <h3 class="cards-container-subtitle subtitle-main">Сказочное заморское явство</h3>
                                            <h2 class="cards-container-title title-main">Нямушка</h2>
                                            <h2 class="cards-container-title title-second">с фуа-гра</h2>
                                            <p class="cards-container-paragraph paragraph-first">10 порций</p>
                                            <p class="cards-container-paragraph paragraph-second">мышь в подарок</p>
                                        </div>
                                        <div class="cards__container-weight">
                                            <div class="eat-weight">
                                                <div class="eat-weight-paragraph-wrapper">
                                                    <p class="eat-weight-p1">0,5</p>
                                                    <p class="eat-weight-p2">кг</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                   </a>
                            <figure class="cards__container-figure">
                            <figcaption class="cards__container-figcapture figcapture"><span class="figcapture-span">Чего сидишь? Порадуй котэ,</span><a class="figcapture__link-two" href="#"> купи.</a></figcaption>
                            </figure>
             </div>
             <div class="cards__container">
                <a data-eat="1" class="cards__container-link" href="#">
                         <svg class="cards-svg__two" width="320" height="480" viewBox="0 0 320 480" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                             <path d="M2 468V43.5046L43.5046 2H308C313.523 2 318 6.47715 318 12V468C318 473.523 313.523 478 308 478H12C6.47716 478 2 473.523 2 468Z"  stroke="currentColor" stroke-width="4"/>
                         </svg>
                         <div class="cards__container-back">
                            <div class="cards__container-back-svg">
                                <svg class="cards-svg__one" width="320" height="480" viewBox="0 0 320 480" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 468V43.5046L43.5046 2H308C313.523 2 318 6.47715 318 12V468C318 473.523 313.523 478 308 478H12C6.47716 478 2 473.523 2 468Z"  stroke="currentColor" stroke-width="4"/>
                                </svg>
                                <span>
                                    <img class="cards__container-image" src="img/cat_x2.png" alt="картинка кота">
                                </span>
                                <div class="cards-container-text">
                                    <h3 class="cards-container-subtitle subtitle-main">Сказочное заморское явство</h3>
                                    <h2 class="cards-container-title title-main">Нямушка</h2>
                                    <h2 class="cards-container-title title-second">с рыбой</h2>
                                    <p class="cards-container-paragraph paragraph-first">10 порций</p>
                                    <p class="cards-container-paragraph paragraph-second">мышь в подарок</p>
                                </div>
                                <div class="cards__container-weight">
                                    <div class="eat-weight">
                                        <div class="eat-weight-paragraph-wrapper">
                                            <p class="eat-weight-p1">2</p>
                                            <p class="eat-weight-p2">кг</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </a>
                         <figure class="cards__container-figure">
                         <figcaption class="cards__container-figcapture figcapture"><span class="figcapture-span">Чего сидишь? Порадуй котэ,</span><a class="figcapture__link-two" href="#"> купи.</a></figcaption>
                         </figure>
          </div>
          <div class="cards__container">
            <a data-eat="2" class="cards__container-link" href="#">
                     <svg class="cards-svg__two" width="320" height="480" viewBox="0 0 320 480" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                         <path d="M2 468V43.5046L43.5046 2H308C313.523 2 318 6.47715 318 12V468C318 473.523 313.523 478 308 478H12C6.47716 478 2 473.523 2 468Z"  stroke="currentColor" stroke-width="4"/>
                     </svg>
                     <div class="cards__container-back">
                        <div class="cards__container-back-svg">
                            <svg class="cards-svg__one" width="320" height="480" viewBox="0 0 320 480" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 468V43.5046L43.5046 2H308C313.523 2 318 6.47715 318 12V468C318 473.523 313.523 478 308 478H12C6.47716 478 2 473.523 2 468Z"  stroke="currentColor" stroke-width="4"/>
                            </svg>
                            <span>
                                <img class="cards__container-image" src="img/cat_x2.png" alt="картинка кота">
                            </span>
                            <div class="cards-container-text">
                                <h3 class="cards-container-subtitle subtitle-main">Сказочное заморское явство</h3>
                                <h2 class="cards-container-title title-main">Нямушка</h2>
                                <h2 class="cards-container-title title-second">с курой</h2>
                                <p class="cards-container-paragraph paragraph-first">10 порций</p>
                                <p class="cards-container-paragraph paragraph-second">мышь в подарок</p>
                            </div>
                            <div class="cards__container-weight">
                                <div class="eat-weight">
                                    <div class="eat-weight-paragraph-wrapper">
                                        <p class="eat-weight-p1">5</p>
                                        <p class="eat-weight-p2">кг</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </a>
                     <figure class="cards__container-figure">
                     <figcaption class="cards__container-figcapture figcapture"><span class="figcapture-span">Чего сидишь? Порадуй котэ,</span><a class="figcapture__link-two" href="#"> купи.</a></figcaption>
                     </figure>
      </div>
    </div>
         
</section>

    <script src="js/main.js"></script>
</body>
</html>
